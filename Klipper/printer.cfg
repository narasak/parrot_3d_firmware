# This file contains pin mappings for Parrot 3D with SKR 1.4 Turbo
# with TMC2209 Drivers

######################################################################
#Printer Setup
######################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1C40011428813AAF8CF16A5CC12000F5-if00

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4500
max_z_velocity: 5
max_z_accel: 1000

# [idle_timeout]
# timeout: 600

######################################################################
# Stepper Setup
######################################################################

[force_move]
enable_force_move: True

#====================
# X-Axis Stepper
#====================
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
step_distance: .01
#====================
# Sensorless homing
#====================
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_min: 0
position_max: 250
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: P1.10
microsteps: 16
run_current: 0.500
hold_current: 0.300
interpolate: True
stealthchop_threshold: 250
diag_pin: P1.29
#====================
# Sensorless homing sensitive
#====================
driver_SGTHRS: 120

#====================
# Y-Axis Stepper
#====================
[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
step_distance: .01
#====================
# Sensorless homing
#====================
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_min: 0
position_max: 210
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: P1.9
microsteps: 16
run_current: 0.500
hold_current: 0.300
interpolate: True
stealthchop_threshold: 250
diag_pin: P1.28
#====================
# Sensorless homing sensitive
#====================
driver_SGTHRS: 110

#====================
# Z-Axis Steppers
#====================
[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
step_distance: .000625
#====================
# BLTouch homing
#====================
endstop_pin: probe:z_virtual_endstop
position_max: 220
position_min: 0.0
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: P1.8
microsteps: 16
run_current: 0.500
hold_current: 0.300
interpolate: True
stealthchop_threshold: 250

[stepper_z1]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
step_distance: .000625

[tmc2209 stepper_z1]
uart_pin: P1.1
microsteps: 16
run_current: 0.500
hold_current: 0.300
interpolate: True
stealthchop_threshold: 250

[z_tilt]
z_positions:
    40,134.1
    250,134.1
points:
    40,134.1
    250,134.1

#====================
# thermistor values taken from
# https://www.sliceengineering.com/pages/documentation
#====================
[thermistor mosquito_thermistor]
temperature1 = 20
resistance1 = 613400
temperature2 = 190
resistance2 = 4509
temperature3 = 260
resistance3 = 1359

#====================
# Extruder Stepper
#====================
[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
#====================
# Bondtech Prusa i3 MK3S Extruder
#====================
step_distance: .001204
nozzle_diameter: 0.400
filament_diameter: 1.750
# max_extrude_only_distance: 100.0
heater_pin: P2.7
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040
#====================
# SliceEngineering Thermistor
#====================
sensor_type: mosquito_thermistor
sensor_pin: P0.24
control: pid
pid_Kp: 30.465
pid_Ki: 2.447
pid_Kd: 94.823
min_temp: 0
max_temp: 320

[tmc2209 extruder]
uart_pin: P1.4
microsteps: 16
run_current: 0.700
hold_current: 0.300
interpolate: False
stealthchop_threshold: 10

#====================
# Filament Sensor
#====================
;[filament_switch_sensor my_sensor]
;pause_on_runout: True
;switch_pin: P1.26

;[filament_switch_sensor filament]
;pause_on_runout: False
;runout_gcode: PAUSE_MACRO
;pause_delay: 1
;switch_pin: ^!P1.24

#====================
# Heated Bed
#====================
[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 64.919
pid_Ki: 0.834
pid_Kd: 1263.491
min_temp: 0
max_temp: 120

######################################################################
# Fan Setup
######################################################################

#====================
# Printing Cooling Fans
#====================
[fan]
pin: P2.3
max_power:1.0
shutdown_speed:0
cycle_time: 0.010
hardware_PWM: False
kick_start_time: 0.500

#====================
# Hotend and Extruder Cooling Fans
#====================
[heater_fan my_nozzle_fan]
pin: P2.4
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

###############################################
##  Probing/Mesh
###############################################

[bltouch]
sensor_pin: P0.10  # Pull-up (^ symbol) needed in open drain mode
control_pin: P2.0
#====================
# Some BLTouch V3 and many clones apparently require this, though mine didnt:
# pin_up_touch_mode_reports_triggered: False
# flavor: genuine_smart_3.1
#====================
pin_up_reports_not_triggered: False
pin_up_touch_mode_reports_triggered: False
x_offset: -24.3
y_offset: -34.1
z_offset: 1.7
pin_move_time: 1

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 5,10.0
mesh_max: 221.7,165.9
probe_count: 5,5
mesh_pps: 2,2
algorithm: lagrange
# fade_start: 1
# fade_end: 10
# fade_target: 0
relative_reference_index: 12

# [safe_z_home]
# home_xy_position: 125,105 # Change coordinates to the center of your print bed
# speed: 50                 # Move speed 50mm/s
# z_hop: 10                 # Move up 10mm
# z_hop_speed: 5            # Probe speed 5mm/s

########################################
# Optional LCD configuration
########################################

[display]
lcd_type: st7920
cs_pin: EXP1_4
sclk_pin: EXP1_5
sid_pin: EXP1_3
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2
#kill_pin: ^!EXP2_8

[output_pin beeper]
pin: EXP1_1


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
# EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
# EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
# Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

########################################
# Macros
########################################

[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X149.3 Y134.1 F9000
    G28 Z0
    G0 Z5 F500

[gcode_macro G29]
gcode:
    G28
    G1 Z10 F600
    BED_MESH_CALIBRATE

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M83
    G1 E10 F300
#   Extruder Advance 10mm slowly
    G1 E-100 F1800
#   Extruder retract 100mm quickly
    M82

[gcode_macro LOAD_FILAMENT]
gcode:
    M83
    G1 E10 F1800
#   Extruder advance 10mm quickly
    G1 E90 F300
#   Extruder advance 90mm slowly
    M82

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[gcode_macro M600]
default_parameter_X: 50
default_parameter_Y: 0
default_parameter_Z: 10
gcode:
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state
